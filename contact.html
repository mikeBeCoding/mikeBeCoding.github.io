<body>

        <ul>

   <section id="contactIntroBox">
    <p>
        Get in touch? <br>
        Please fill out the form below.
    </p>

   </section>

   <section id="contactFormBox">
    <div class="contactForm">
        <form id="input-field" action="https://formsubmit.co/mikebecoding@yahoo.com" method="POST">
            <input type="text" id="name" name="name" placeholder="Full Name" required> <br>
            <input type="text" id="companyName" name="companyName" placeholder="Company (optional)"> <br>
            <input type="email" id="email" name="email" placeholder="Email" required> <br>
            <input type="text" id="subject" name="subject" placeholder="Subject"> <br>
            <textarea id="message" name="message" placeholder="Message..."></textarea> <br><br>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_next" value="https://mikebecoding.github.io/thanks.html">
            <button type="submit" id="contactSubmitBtn">Submit</button>
            
        </form>
    </div>
    
   </section>
</body>
